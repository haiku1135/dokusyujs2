<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arry1 = [];
    for(let i = 0; i < 100; i ++) {
      arry1.push(0);
    }
    console.log(arry1);

    const arry2 = new Array(100);
    arry2.fill(0);
    // (new Array(100)).fill(0)

    console.log(arry2);

    const arry3D = [
      1, [2], 3,
      [4, [5]]
    ];
    const arry2D = arry3D.flat();
    console.log(arry2D);

    const arry1D = arry3D.flat(2);
    console.log(arry1D);
  </script>
</body>
</html>
