<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Parent{
      method(){console.log('parent class method')}
    }

    class Child extends Parent {
      method(){console.log('child')}
      myMethod(){this.method()}
      parentMethod(){super.method()}
    }

    const obj =new Child;
    obj.myMethod();

    obj.parentMethod();
  </script>
</body>
</html>
