<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function action(actionName, duration){
      return new Promise(resolve => {
        setTimeout(() => {
          console.log(actionName);
          resolve();
        }, duration);
      });
    }

    async function makeAction(){
      await action('sanpo', 500);
      await action('tyosyoku', 200);
      await Promise.all([action('tyusyoku', 500), action('osyaberi', 100)]);
      await action('yusyoku', 600);
      await action('syumi', 500);
    }

    makeAction();
  </script>
</body>
</html>
