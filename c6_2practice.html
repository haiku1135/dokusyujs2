<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    function noArgumentFunc() {
      console.log("not internalVal");
    }
    noArgumentFunc();

    function multiply(val1, val2) {
      console.log(val1 * val2);
    }

    multiply(10, 20, 30);

    function twoArgumentFunc(arg1, arg2) {
      console.log("arg1:", arg1);
      console.log("arg2:", arg2);
    }

    twoArgumentFunc(1);
    twoArgumentFunc(1, 2);
    twoArgumentFunc();
  </script>
</body>
