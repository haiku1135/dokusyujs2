<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const date = new Date(2022, 4, 1);

    const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
    console.log(date.getDay());
    console.log(lastDay.getDay());

    const thityDaysLater = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 30);
    console.log(thityDaysLater.toDateString());

    const twentyMonthLater = new Date(date.getFullYear(), date.getMonth() + 20, date.getDate());
    console.log(twentyMonthLater.toDateString());
  </script>
</body>
</html>
