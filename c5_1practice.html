<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: 'Bob',
      age: 28,
      gender: "male"
    }

    if(person.age >= 25 && person.gender === "male") {
      console.log("Bobは25歳以上の男性です。");
    }else {
      console.log("Bobは25歳以上の男性ではありません。");
    }
  </script>
</body>
