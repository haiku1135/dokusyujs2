<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function* genIterator(max) {
      let value = 0;
      while(value < max) {
        yield value ++;
      }
    }

    const iteretor = genIterator(3);

    console.log(iteretor.next());
  </script>
</body>
</html>
