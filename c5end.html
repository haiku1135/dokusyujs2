<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(let i = 5; i < 10; i++) {
      console.log(i);
    }

    for(let i = 1; i<=100; i ++) {
      if(i % 3 === 0 && i % 5 === 0) {
        console.log("Fizz Buzz");
      }else if(i % 3 === 0) {
        console.log("Fizz");
      }else if(i % 5 === 0) {
        console.log("Buzz");
      }else {
        console.log(i);
      }
    }

    const capitals = {
      日本: "tokyo",
      america: "WC",
      UK: "LDN"
    };

    const entries = Object.entries(capitals);
    for(const [country, city] of entries) {
      console.log(`${country}の首都は${city}です。`);
    }
  </script>
</body>
</html>
