<body>
  <script>
    function promiseFactory(count) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if(count === 0) {
            console.log(count);
          }
          count += 2;

          console.log(count);

          if(count === 6){
            reject(count);
          }else{
            resolve(count);
          }
        }, 1000);
      });
    }

    promiseFactory(0)
    .then(count => { return promiseFactory(count); })
    .then(count => { return promiseFactory(count); })
    .then(count => { return promiseFactory(count); })
    .then(count => { return promiseFactory(count); })
    .catch(errorCount => {
      console.error('error');
    }).finally(() => {
      console.log('end');
    });
    
  </script>
