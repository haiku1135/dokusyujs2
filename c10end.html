<body style="height: 2000px; background-image: linear-gradient(#000,#fff)">
  <script>
    const intervalID = setInterval(() => {
      console.log(screenY);

      if(scrollY > 1000){
        if(confirm("close window?")){
          close();
        }else {
          clearInterval(intervalID);
        }
      }
    }, 1000);
    
  </script>
