<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let chuka = ['八宝菜', '餃子', '回鍋肉', '青椒肉絲'];

    chuka.push('天津飯');
    console.log(chuka);

    chuka.unshift('チャーハン');
    console.log(chuka);

    chuka.shift();
    console.log(chuka);

    chuka.pop();
    console.log(chuka);

    chuka.splice(2,1);
    console.log(chuka);

    const found = chuka.indexOf('餃子');
    console.log(found);

    chuka = chuka.concat(['杏仁豆腐','胡麻豆腐']);

    const newChuka = chuka.slice(1,4);
    console.log(newChuka);

    newChuka.reverse();
    console.log(newChuka);

    const found2 = newChuka.includes('八宝菜');
    console.log(found2);
  </script>
</body>
</html>
