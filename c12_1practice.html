<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    function rangeIterator(min, max){
      let value = min;

      return {
        next() {
          if(value < max) {
            return {
              done: false,
              value: value++
            }
          } else {
            return {
              done: true
            }
          }
        }
      }
    }
    const it = rangeIterator(1, 3);
  </script>
</body>
</html>
