<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function run(personName){
      return new Promise((resolve, reject) => {
        const time = Math.floor(Math.random() * 11);

        setTimeout(() => {
          if(time % 4 === 0){
            reject({personName});
          }else{
            resolve({personName, time});
          }
        }, time);
      });
    }

    const printTime = ({personName, time}) => console.log(personName, time);

    run('taro')
    .then(result => {
      printTime(result);
      return run('jiro');
    })
    .then(result => {
      printTime(result);
      return run("saburo");
    })
    .then(result => {
      printTime(result);
    })
    .catch(({personName}) => {
      console.error(personName);
    });
  </script>
</body>
</html>
