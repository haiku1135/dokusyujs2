<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const val = 0;
    switch(val) {
      case "0": console.log("case文が実行されました。");
      default: console.log("defaultぶんが実行されました。");
    }

    const whichCase = "case1";

    switch(whichCase) {
      case "case1":
        console.log("case1");
        break;

      case "case2":
        console.log("case2");
        break;
      
      default:
        console.log("default");
    }
  </script>
</body>
</html>
