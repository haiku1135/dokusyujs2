<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="textContent"></p>
  <p id="innerHTML"></p>

  <script>
    const text = document.querySelector('#textContent');
    text.textContent = '<strong>textContent and innerHTML</strong>';

    const inner = document.querySelector('#innerHTML');
    inner.innerHTML = '<strong>textContent and innerHTML</strong>';
  </script>
</body>
</html>
